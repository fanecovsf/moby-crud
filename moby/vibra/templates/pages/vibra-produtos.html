<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="{% static 'styles/styles-vibra.css' %}"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="{% static 'global/favicon.ico' %}">
    <title>Edi√ß√£o de produtos</title>
  </head>
  <body>
    <div class="container">
      <h1>Edi√ß√£o de produtos</h1>
      <section class="form-search">
        <form
          class="form-elements"
          method="GET"
          action="#"
        >
          <div>
            <input
              type="text"
              name="search-name"
              placeholder="üîç Digite o nome do produto"
            />
          </div>
          <div>
            <button type="submit">Pesquisar</button>
          </div>
        </form>
      </section>
      <section class="div-table">
        <table class="table-1">
          <thead>
            <tr>
              <th>C√≥digo</th>
              <th>Nome</th>
              <th>Tipo</th>
              <th>Grupo</th>
              <th>Torre</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for p in produtos %}
            <tr>
              <td>{{p.produto_codigo}}</td>
              <td>{{p.produto_nome}}</td>
              <td>{{p.produto_tipo}}</td>
              <td>{{ p.produto_grupo|default:"" }}</td>
              <td>{% if p.produto_torre %}Torre{% else %}Vibra{% endif %}</td>
              <td>
                <a href="{{p.produto_codigo}}" class="edit-button">Editar</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </section>

    </div>
  </body>
</html>
